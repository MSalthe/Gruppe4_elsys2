<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Display</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="dataChart" width="800" height="800"></canvas>
    <p id="data"></p>

    <script>
        let dataChart;
        
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('dataChart').getContext('2d');
            dataChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Initialize without labels
                    datasets: [{
                        label: 'Data Value',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        data: [] // Start with empty data array
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Attempt Number',
                                font: {size: 16},
                                color: '#666'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Score',
                                font: {size: 16},
                                color: '#666'
                            },
                            beginAtZero: true,
                            ticks: {
                                stepSize: 10,
                                min: 0,
                                max: 100
                            }
                        }
                    }
                }
            });
        
            setInterval(makeHttpRequest, 2000); // Poll every 2000 milliseconds for fresh data
        });
        
        function makeHttpRequest() {
            fetch('/api/newbutton')
                .then(response => response.json())
                .then(data => {
                    updateGraph(data.numbers);
                })
                .catch(error => {
                    console.error('Error during HTTP request:', error);
                });
        }
        
        function updateGraph(newNumbers) {
            newNumbers.forEach((num, index) => {
                const nextLabel = dataChart.data.labels.length + 1; // Increment label count
                dataChart.data.labels.push('Point ' + nextLabel);
                dataChart.data.datasets.forEach((dataset) => {
                    dataset.data.push(num);
                });
            });
            dataChart.update();
        }
        </script>
        
    </script>

    <div id="dataDisplay" style="white-space: pre-wrap;"></div>
    
</body>
</html>
